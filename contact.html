<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CONTACT | ALI</title>
</head>
    
<body>
    <header class="section">
        <a href="index.html" class="logo hidedElement" style="--opacity:0.1">ALI
            HALEEM</a>
        <nav class="navbar">
            <a href="index.html" class="nav-link hidedElement" style="--opacity:0.1">HOME</a>
            <a href="about.html" class="nav-link hidedElement" style="--opacity:0.1">ABOUT</a>
            <a href="contact.html" class="nav-link hidedElement active" style="--opacity:0.1">CONTACT</a>
        </nav>
        <!-- the background is bar-icon -->
        <div class="bar-icon hidedElement" style="--opacity:0.1;--translate-x:20%">
            <!-- the center adjustment is lines  -->
            <div class="lines">
                <!-- lines are those lines -->
                <span class="line1 line"></span>
                <span class="line2 line"></span>
                <span class="line3 line"></span>
            </div>
        </div>
    </header>
    <main>
        <!-- banner -->
        <section class="banner"><span class="hidedElement" style="--opacity:0;--translate-y:-10%;">GET IN TOUCH</span>
            <div class="banner-circle circle"></div>
        </section>

        <section class="contact-section section">
            <div class="contact-circle"></div>
            <h1 class="section-title hidedElement" style="--opacity:0;--translate-y:-10%;">CONTACT</h1>
            <form>
                <div class=" input name-input" class="input input-name hidedElement"
                    style="--opacity:0;--translate-y:-10%;">
                    <label for="name">NAME
                        <span class="require-sign">*</span>
                    </label>
                    <input type="text" id="name" placeholder="e.g JOHN" required>
                </div>

                <div class="input email-input hidedElement" style="--opacity:0;--translate-y:-10%;">
                    <label for="name">EMAIL
                        <span class="require-sign">*</span>
                    </label>
                    <input type="text" id="email" placeholder="e.g example@gmail.com" required>
                </div>

                <div class="input message-input hidedElement" style="--opacity:0;--translate-y:-10%;">
                    <label for="name">MESSAGE
                        <span class="require-sign">*</span>
                    </label>
                    <textarea type="text" id="message" placeholder="e.g i want to create a website, etc..."
                        required></textarea>
                </div>
                <input type="submit" class="send-btn hidedElement" style="--opacity:0;--translate-y:-10%;" value="Send">
            </form>

            <div class="receive-message-container">
                <h1 class="submit-header">Message Sent</h1>
                <div class="submit-body">
                    <p class="submit-text">
                        Your opinion means the world to us
                    </p>
                    <img src="IMAGES/tick.png" alt="">
                </div>
            </div>
            <div class="other-way">
                <div class="other-way-title">
                    <span class="title-line hidedElement" style="--opacity:0;--translate-x:-20%;"></span>
                    <span class="title-text hidedElement" style="--opacity:0;--translate-y:-10%;">OR</span>
                    <span class="title-line hidedElement" style="--opacity:0;--translate-x:20%;"></span>
                </div>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/ali-haleem-885814251" class="hidedElement" style="--opacity:0;--translate-x:-20%;">
                        <i class="fa-brands fa-linkedin" style="--hoverColor:#0077b5"></i></a>
                    <a href="https://github.com/AliHaleem-100" class="hidedElement" style="--opacity:0;">
                        <i class="fa-brands fa-square-github" style="--hoverColor:#171515"></i></a>
                    <a href="https://www.facebook.com/ali.haleem.5876?mibextid=ibOpuv" class="hidedElement" style="--opacity:0;--translate-x:20%;">
                        <i class="fa-brands fa-square-facebook" style="--hoverColor:#1877F2"></i></a>
                </div>
            </div>
        </section>
    </main>
    <footer class="section">
        <p>Â© 2024 Ali Haleem. All rights reserved.</p>
    </footer>
    <script src="js/variables.js"></script>
    <script src="js/default.js" type="module"></script>
    <script src="js/form.js"></script>
</body>

</html>
