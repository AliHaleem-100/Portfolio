<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header class="section">
        <a class="logo" href="index.html">ALI HALEEM</a>
        <nav class="navbar">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="contact.html" class="nav-link active">CONTACT</a>
        </nav>
        <!-- the background is bar-icon -->
        <div class="bar-icon">
            <!-- the center adjustment is lines  -->
            <div class="lines">
                <!-- lines are those lines -->
                <span class="line1 line"></span>
                <span class="line2 line"></span>
                <span class="line3 line"></span>
            </div>
        </div>
    </header>
    <main>
        <!-- banner -->
        <section class="banner"><span>GET IN TOUCH</span>
            <div class="banner-circle circle"></div>
        </section>

        <section class="contact-section section">
            <div class="contact-circle"></div>
            <h1 class="section-title">CONTACT</h1>
            <form onsubmit="sendMail(); reset(); return false">

                <div class="input name-input" class="input input-name">
                    <label for="name">NAME
                        <span class="require-sign">*</span>
                    </label>
                    <input type="text" id="name" placeholder="e.g JOHN">
                </div>

                <div class="input email-input">
                    <label for="name">EMAIL
                        <span class="require-sign">*</span>
                    </label>
                    <input type="text" id="email" placeholder="e.g example@gmail.com">
                </div>

                <div class="input message-input">
                    <label for="name">MESSAGE
                        <span class="require-sign">*</span>
                    </label>
                    <textarea type="text" id="message" placeholder="e.g i want to create a website, etc..."></textarea>
                </div>
                <input type="submit" class="send-btn" value="Send">
            </form>

            <div class="other-way">
                <div class="other-way-title">
                    <span class="title-line"></span>
                    <span class="title-text">OR</span>
                    <span class="title-line"></span>
                </div>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/ali-haleem-885814251"><img src="IMAGES/linkedin.svg"
                            alt="Linked IN"></a>
                    <a href="https://github.com/AliHaleem-100"><img src="IMAGES/github.svg" alt="Github"></a>
                    <a href="https://www.facebook.com/ali.haleem.5876?mibextid=ibOpuv"><img src="IMAGES/facebook.svg"
                            alt=""></a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/default.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
